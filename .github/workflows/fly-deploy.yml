name: Fly Deploy

on:
  workflow_run:
    workflows: ["Docker"]
    types: [completed]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'release')
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Get release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "image=ghcr.io/puemos/craftplan:latest" >> "$GITHUB_OUTPUT"
          else
            TAG=$(echo "${{ github.event.workflow_run.head_branch }}" | sed 's/^v//')
            echo "image=ghcr.io/puemos/craftplan:${TAG}" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to Fly.io
        run: flyctl deploy --image ${{ steps.tag.outputs.image }} -a craftday
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
